
<app-button icon="assets/icons/add.svg" color="primary">
    New
</app-button>
<object data="asssets/icons/home.svg" width="300" height="300"> </object>

<div class="recent_files">
    <ng-container *ngFor="let data of recent; let i = index">
        <app-box> 
            <app-button [color]="data.color" [icon]="data.icon" shape="circle" [disabled]="true"></app-button>
            <span>{{ data.name }}</span>
        </app-box> 
    </ng-container>
</div>

<app-avatar 
    imageUrl="assets/images/user.png"
    size="40px"
    shape="circle"
></app-avatar>  

<!-- Example with initials -->
<app-avatar 
    initials="JS"
    size="60px"
    shape="square"
></app-avatar>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-form-field 
        [formGroup]="form"
        label="Username" 
        controlName="username"
        placeholder="Enter your username" 
        [required]="true"
    >
        Username is required.
    </app-form-field> 
    <app-button
        type="submit"
        [disabled]="form.invalid" 
    >
        S
    </app-button>
    <app-folder
        folderName="Documents"
        [sharedWith]="['assets/images/avatar1.png', 'assets/images/avatar2.png', 'assets/images/avatar3.png']"
        lastEdited="8m ago"
        [moreSharedCount]="6"
    ></app-folder>
</form>


<button (click)="openModal()">Open Modal</button>

<app-modal [isVisible]="isModalVisible" (closeModal)="closeModal()" title="Hello">
    <h2>Modal Title</h2>
    <p>This is the content inside the modal!</p>
    <button (click)="closeModal()">Close</button>
</app-modal>
