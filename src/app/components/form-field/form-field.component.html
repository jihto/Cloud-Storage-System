<div [formGroup]="formGroup" class="form-field">
    <label *ngIf="label" [for]="label">{{ label }}</label>
    <input 
        [formControlName]="controlName" 
        [placeholder]="placeholder" 
        [id]="label"
        [required]="required"
        [ngClass]="{'invalid': isInvalid , 'iconSubmit': isSubmit}" 
    />
    <button *ngIf="isSubmit">
        <img  [src]="icon" alt="check" class="iconSubmit" />
    </button>
    <div *ngIf="isInvalid" class="error-message">
        <ng-content></ng-content> 
    </div> 
</div>
