<div class="form-field">
    <label *ngIf="label" [for]="label">{{ label }}</label>
    <input
        [type]="type"
        [placeholder]="placeholder" 
        [id]="label"
        [required]="required" 
    />
    <div *ngIf="isInvalid" class="error-message">
        <ng-content></ng-content>
    </div>
  </div>
